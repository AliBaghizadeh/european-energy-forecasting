name: Continuous Deployment

on:
  # This workflow runs only after the Continuous Integration workflow successfully completes
  workflow_run:
    workflows: ["Continuous Integration"]
    types:
      - completed
    # Filter: Only run CD if the CI succeeded on the main branch
    branches:
      - main
  # Allows manual running from the GitHub Actions UI
  workflow_dispatch:

jobs:
  cd-deploy:
    runs-on: ubuntu-latest
    # Run only if triggered manually OR if the previous CI workflow succeeded
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout Update Branch
        uses: actions/checkout@v4
        with:
          # Check out the 'update' branch which contains the committed Model and Results
          ref: update

      - name: Set up Python Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install and Deploy to Hugging Face ðŸš€
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          REPO_ID: alibaghizade/time_series_energy
          REPO_TYPE: space

        run: |
          set -e
          
          echo "Installing dependencies..."
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install "huggingface_hub[cli]"

          echo "Starting deployment..."
          
          # Use the bash Heredoc syntax with <<'DELIMITER' (no hyphen) for reliable execution.
          # The Python code below must be flush left to prevent IndentationErrors.
          python <<'EOP'
          import os
          import sys
          from huggingface_hub import login, upload_file, upload_folder
          from pathlib import Path

          REPO_ID = os.environ['REPO_ID']
          REPO_TYPE = os.environ['REPO_TYPE']

          def check_dir(path):
              if not Path(path).is_dir():
                  print(f"Warning: Directory '{path}' not found. Skipping.")
                  return False
              return True

          def deploy_app():
              try:
                  print("Logging in...")
                  login(token=os.environ['HF_TOKEN'], add_to_git_credential=False)

                  # 1. Upload App file (./App/energy_app.py -> app.py)
                  print("Uploading app (App/energy_app.py -> app.py)...")
                  upload_file(
                      path_or_fileobj='./App/energy_app.py',
                      path_in_repo='app.py',
                      repo_id=REPO_ID,
                      repo_type=REPO_TYPE,
                      commit_message='Deploy App'
                  )

                  # 2. Upload Requirements
                  print("Syncing requirements.txt...")
                  upload_file(
                      path_or_fileobj='./requirements.txt',
                      path_in_repo='requirements.txt',
                      repo_id=REPO_ID,
                      repo_type=REPO_TYPE,
                      commit_message='Sync Requirements'
                  )

                  # 3. Upload Model directory (Model/ -> /Model)
                  if check_dir('./Model'):
                      print("Uploading Model directory...")
                      upload_folder(
                          folder_path='./Model',
                          repo_id=REPO_ID,
                          repo_type=REPO_TYPE,
                          path_in_repo='Model',
                          commit_message='Sync Model'
                      )

                  # 4. Upload Results directory (Results/ -> /Metrics)
                  if check_dir('./Results'):
                      print("Uploading Results directory...")
                      upload_folder(
                          folder_path='./Results',
                          repo_id=REPO_ID,
                          repo_type=REPO_TYPE,
                          path_in_repo='Metrics', # Renaming the directory to Metrics on the Hub
                          commit_message='Sync Metrics'
                      )

                  print("\nâœ… Deployment complete")

              except Exception as e:
                  print(f"ðŸ”´ Deployment failed: {e}", file=sys.stderr)
                  sys.exit(1)

          if __name__ == '__main__':
              deploy_app()
          EOP